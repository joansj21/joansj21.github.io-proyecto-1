<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script src="js/carrusel.js"></script>
    <title>Árbol de seda</title>
</head>


<body>
    <!-- Aquí se carga el encabezado -->
    <iframe src="html/header.html" frameborder="0" width="100%" height="100%"></iframe>
    <br>
    
    <!-- Contenido del archivo principal -->
      <div class="container">
       
        <div class="informacion">

            <h1>Contenido principal</h1>
            <p>Este es el contenido principal de la página.</p>
        </div>

        

        <div class="flower">
            <div class="leaf leaf-0"></div>
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
            <div class="leaf leaf-5"></div>
            <div class="leaf leaf-6"></div>
            <div class="leaf leaf-7"></div>
            <div class="leaf leaf-8"></div>
            <div class="leaf leaf-9"></div>
            <div class="leaf leaf-10"></div>
            <div class="leaf leaf-11"></div>
            <div class="leaf leaf-12"></div>
            <div class="leaf leaf-13"></div>
            <div class="leaf leaf-14"></div>
            <div class="leaf leaf-15"></div>
            <div class="dot"></div>
        </div>

    </div>
    
    <!--                             -->
    <br>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
           <div id="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content">
                       <h2>Slide 1</h2>
                       <p>Content for Slide 1</p>
                    </div>
                 </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                       <h2>Slide 2</h2>
                       <p>Content for Slide 2</p>
                    </div>
                 </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                       <h2>Slide 3</h2>
                       <p>Content for Slide 3</p>
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                       <h2>Slide 4</h2>
                       <p>Content for Slide 4</p>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div id="controls">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
        <div id="bullets">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
     </div>

    <!--                             -->


    <!-- Aquí se carga el pie de página -->
    <iframe src="html/footer.html" frameborder="0" width="100%" height="100%"></iframe>
</body>

    

</html>
