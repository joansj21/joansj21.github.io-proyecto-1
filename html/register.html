<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/formulario.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
   
    <script src="../js/header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/form.js"></script>

    

    
    <title>Registrar</title>
</head>


<body>
    <!-- Aquí se carga el encabezado -->
    <div id="headerContainer">

        <script>
            // Llamar a la función para generar el encabezado
            generateHeader();
        </script>
    </div>
    
    
    <!-- Contenido del archivo principal -->
      <div class="container">

        <div class="formulario">

            <h2>Registrar</h2>
            <form id="formulario" method="post">

                <div >

                    <label>Cédula: formato ##-####-####</label>
                    <input id="idPerson" type="text" required>

                </div>
                <div >

                    <label>Nombre Completo: max 20 caracteres</label>
                    <input id="name" type="text" required>

                </div>
                <div >

                    <label>Apellido: max 30 caracteres</label>
                    <input id="lastName" type="text" required>

                </div>
                <div >

                    <label>Telefono: formato  ####-####.</label>
                    <input id="phone" type="text" required>

                </div>
                <div >

                    <label>Correo</label>
                    <input id="mail" type="email" required>

                </div>
                <div >

                    <label>Contraseña</label>
                    <p> Debe cumplir con el formato que incluya al menos una mayúscula, 
                        una minúscula, números y un carácter especial y un máximo de 11 
                        caracteres</p>
                    <input id="contrasenna" type="password" required>

                </div>

                <div >

                    <label>Repetir Contraseña</label>
                    <input id="contrasennaRepeat" type="password" required>

                </div>


                <div class="button">

               
                    <input id="botonIngresar" type="submit" value="Ingresar">
                </div>


                <p id="message" class="message"> </p>


            </form>
       


        
     </div>

   


    <!-- Aquí se carga el pie de página -->
    <iframe src="../html/footer.html" frameborder="0" width="100%" height="100%"></iframe>



</body>

    

</html>
