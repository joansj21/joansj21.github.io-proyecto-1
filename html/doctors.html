<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de contacto - Clínica Árbol de Seda</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/doctor.css">
   
    <script src="../js/header.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/doctors.js"></script>
    <script src="data:application/json;base64,eyJmb28iOiJiYXIifQ=="></script>

</head>
<body>
    <div id="headerContainer">

        <script>
            // Llamar a la función para generar el encabezado
            generateHeader();
        </script>
    </div>

    <main>
        <div class="filter">
            <input type="text" id="nombre" placeholder="Nombre del médico" list="nameList">
            <datalist class="nameList" id="nameList"> </datalist>


            

            <select id="especialidad">
                <option value="">Selecciona una especialidad</option>
                <option value="Psicología">Psicología</option>
                <option value="Nutrición">Nutrición</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Consulta General">Consulta General</option>
            </select>
            
            <input type="text" id="ubicacion" placeholder="Ubicación geográfica" list="UbicationList">
            <datalist class="UbicationList" id="UbicationList"> </datalist>

            <input type="text" id="identificacion" placeholder="Identificación del médico" list="idList">
            <datalist class="idList" id="idList"> </datalist>


            <button id="btnBuscar">Buscar</button>
        </div>

        <div class="listDoctors"> </div>


        <div class="pagination"></div>

    </main>

 
    <div class="footerContainer">
        <iframe src="../html/footer.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>

</body>
</html>
